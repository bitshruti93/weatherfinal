<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="weather/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="weather-box">
            <h1>Weather App</h1>
            <section class="inputs">
                <input type="text" placeholder="Enter your city name..." class="city-input" id="cityinput">
                <button class="submit-btn" id="add">Submit</button>
            </section>
            <div class="results" id="resultContainer">
                <h2 id="cityoutput"></h2>
                <p id="description"></p>
                <p id="temp"></p>
                <p id="wind"></p>
            </div>
        </div>
    </div>

    <script src="weather/index.js"></script>
</body>
</html>
